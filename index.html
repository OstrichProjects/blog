---
layout: default
---

<div class="home col-md-9 col-md-offset-3">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-info">
        <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="post-title"><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
        <p class="post-excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
        <ul class="tags">
          {% for tag in post.tags %}
            <li class="tag">
              {{ tag }}
            </li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
